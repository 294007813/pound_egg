<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>砸金蛋</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="eggs">
	<img class="title" src="img/title.png">
	<img class="egg egg1" src="img/egg2.png">
	<img class="egg egg2" src="img/egg3.png">
	<img class="egg egg3" src="img/egg3.png">
	<img class="egg egg4" src="img/egg1.png">
	<img class="egg egg5" src="img/egg2.png">
	<img class="egg egg6" src="img/egg3.png">
</div>
<div class="broken">
	<img class="break" src="img/break.png">
	<img class="flower1" src="img/flower1.png">
	<img class="flower2" src="img/flower2.png">
	<div class="sign">
		<img src="img/sign.png" style="width: 100%">
		<img class="num" src="">
	</div>
</div>
<img class="cursor" src="img/cursor.jpg">
<script src="lib/jquery-3.2.1.min.js"></script>
<script>
$(function () {
	$("body").mousemove(function (e) {
		$(".cursor").css('top', (e.pageY-100) + "px").css("left",(e.pageX) + "px");
	})
	$(".egg").click(function () {
		$('.num').attr("src", "img/coupon-"+rand()+".png")
		$(".cursor").addClass('on')
		$(".eggs").addClass('go')
		setTimeout(function () {
			$(".eggs").hide()
			$(".cursor").hide()
			$(".broken").show().addClass('on')
			$('.flower1, .flower2').addClass('flower')
			setTimeout(function () {
				$(".sign").show()
			}, 2000)
		},900)
	})
})
	function rand() {
		var num= Math.random()*105
		if(num< 25) return '1'
		if(num>=25 && num< 50) return '2'
		if(num>=50 && num< 70) return '3'
		if(num>=70 && num< 85) return '4'
		if(num>=85 && num< 100) return '5'
		if(num>=100 && num< 105) return '6'
	}
</script>
</body>
</html>
